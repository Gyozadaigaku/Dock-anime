<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Docking Animation</title>
</head>

<body>
  <div class="portfolio">
    <header>
      <nav>
        <h3 class="logo">Dimitri Marco</h3>
        <!-- <img src="./img/menu.svg" width="50px" alt="burger"> -->
        <svg class="menu" height="43" width="23" viewBox="0 0 43 23" fill="none" xmlns="http://www.w3.org/2000/svg">
          <line y1="1.5" x2="43" y2="1.5" stroke="white" stroke-width="3" />
          <line y1="11.5" x2="28" y2="11.5" stroke="white" stroke-width="3" />
          <line y1="21.5" x2="16" y2="21.5" stroke="white" stroke-width="3" />
        </svg>
        <div class="nav-open">
          <div class="contact">
            <h3>Contanct</h3>
            <p>123-4567-8910</p>
          </div>
          <div class="social">
            <h3>Social</h3>
            <div class="social-links">
              <img src="./img" alt="facebook">
              <img src="./img" alt="twitter">
              <img src="./img" alt="instagram">
            </div>
          </div>
        </div>
      </nav>

      <main>
        <section class="page photographer">
          <div class="details">
            <h1>Elena Morell</h1>
            <h2>Photographer</h2>
            <p>02/08/2018</p>
          </div>
          <div class="hero">
            <a href="./photo.html">
              <img class="model-left" src="./img/img1-left.jpg" alt="model">
              <img class="model-right" src="./img/img1-right.jpg" alt="model">
            </a>
          </div>
        </section>
        <section class="page chef">
          <div class="details">
            <h1>John Savos</h1>
            <h2>Pro Chef</h2>
            <p>02/08/2015</p>
          </div>
          <div class="hero">
            <a href="./photo.html">
              <img class="model-left" src="./img/img2-left.jpg" alt="model">
              <img class="model-right" src="./img/img2-right.jpg" alt="model">
            </a>
          </div>
        </section>
        <section class="page hairstyle">
          <div class="details">
            <h1>John Mayer</h1>
            <h2>Pro Hairstyleist</h2>
            <p>06/10/2018</p>
          </div>
          <div class="hero">
            <a href="./photo.html">
              <img class="model-left" src="./img/img3-left.jpg" alt="model">
              <img class="model-right" src="./img/img3-right.jpg" alt="model">
            </a>
          </div>
        </section>
        <div class="pages">
          <div class="page-1">
            <h3>01</h3>
            <svg class="slide active" height="12" width="12" viewBox="0 0 12 12" fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <circle cx="6" cy="6" r="6" fill="white" />
            </svg>
          </div>
          <div class="page-2">
            <h3>02</h3>
            <svg class="slide" height="12" width="12" viewBox="0 0 12 12" fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <circle cx="6" cy="6" r="6" fill="white" />
            </svg>
          </div>
          <div class="page-3">
            <h3>03</h3>
            <svg class="slide" height="12" width="12" viewBox="0 0 12 12" fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <circle cx="6" cy="6" r="6" fill="white" />
            </svg>
          </div>
        </div>
      </main>
    </header>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"
      integrity="sha256-lPE3wjN2a7ABWHbGz7+MKBJaykyzqCbU96BJWjio86U=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineMax.min.js"
      integrity="sha256-fIkQKQryItPqpaWZbtwG25Jp2p5ujqo/NwJrfqAB+Qk=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </div>

</html>
